<!DOCTYPE html>
<html>
<script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
<link rel="stylesheet" href="replay/css/use.css">
<link rel="stylesheet" href="replay/css/github-markdown-dark.css">

<head>
    <title>CodeAgent</title>
    <link rel="icon" type="image/png" href="figures/ceo.png">
</head>

<!--<body style="display: flex;flex: auto; ">-->
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 200vh;">


    <div id="operation">
        <div id="title" style="display: block;position: relative;height: 100px;">
            <img src="figures/chatdev.png" style="width: 900px;height: 200px; position: relative;top:40px;left:0px;">
            <p style="color:aliceblue; font-size: larger;font-weight: bolder;position: relative;top:30px;left:120px;text-shadow: 0px 0px 0px rgb(252, 252, 252);">
                Autonomous Communicative Code Agents for Code Review</p>
        </div>
        <div id="imgShow" style="left: 0px; top:200px; width: 900px;height: 400px;"> <img src="figures/right.png" id="right" class="blinking-animation" style="display: none;position: relative; width: 40px;height: 40px;top: -360px;left: 420px">
            <img src="figures/left.png" id="left" class="blinking-animation" style="display: none;width: 40px;height: 40px;position: relative; top: -465px;left: 125px">
        </div>
		
		<div style="position: relative;top:200px;display: flex; left: 100px">
            <div> <input type="file" id="fileInput" accept=".log" onchange="watchfileInput(this.files)">
                <button id="filebutton" class="button">Chat History</button>
            </div>
            <div><button id="replay" class="button">Show Progress</button></div>
        </div>

		<div id="humanRequest" style="position: relative; top:230px; overflow: auto;left:-30px; width: 920px; background:#82CBEA; padding: 0 10px">
            <p id="Requesttext" style=" color:blueviolet; display: block;font-weight: 900; max-height: 30px; max-width: 1000px;">Progress: </p>
        </div>
        <div class="markdown-body"><label for="filebutton" id="successupload">
            </label>
        </div>
	    <!-- <div id="dialogBody" style="top:180px;display: flex;flex-direction: column; width: 600px"> </div> -->
    </div>
    <div id="show" style="display: grid;top:210px; left:-60px; width: 1000px">
        <div id="dialogBody" style="top:px;display: flex;flex-direction: column; width: 900px">
        </div>
		<div id="speedcontrol" style="top:200px">
            <input type="range" id="speed" name="speed" min="0" max="100" onchange="speedchange()">
            <label for="speed">Replaying Speed</label>
        </div>
    </div>
    <script src="replay/js/app.js"></script>
</body>

</html>
